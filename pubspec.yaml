#  in_app_purchase_storekit: ^0.3.20+3

  # flutter_localizations package
  flutter_localizations:
    sdk: flutter
  # intl package
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
